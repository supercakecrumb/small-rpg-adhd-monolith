version: '3.8'

services:
  app:
    image: 
    ports:
      - "8765:8765"
    environment:
      - PORT=8765
      - SESSION_SECRET=${SESSION_SECRET:-change-me-in-productionasdfasdfasdfasdf}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:8230362621:AAEruFK_-A39gg_vXYAf6R1OeFMImmk3qYU}
      - DB_PATH=/app/data/small-rpg.db
    volumes:
      # Persist SQLite database
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8765/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  data:
    driver: local