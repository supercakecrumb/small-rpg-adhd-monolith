{{define "content"}}
<div class="auth-container">
    <div class="auth-card">
        <h2>üîê {{t .Locale "login.title"}}</h2>
        
        {{if .Error}}
        <div class="alert alert-error">{{.Error}}</div>
        {{end}}

        <form method="POST" action="/login" class="form">
            <div class="form-group">
                <label for="username">{{t .Locale "login.username"}}</label>
                <input type="text" id="username" name="username" required 
                       placeholder="Enter your username" autofocus>
            </div>

            <button type="submit" class="btn btn-primary btn-block">{{t .Locale "login.submit"}}</button>
        </form>

        <div class="auth-footer">
            <p>{{t .Locale "login.register_hint"}} <a href="/register">{{t .Locale "login.register_link"}}</a></p>
        </div>
    </div>
</div>
{{end}}
